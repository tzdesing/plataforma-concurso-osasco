version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: concurso-postgres
    environment:
      POSTGRES_DB: concurso_osasco
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - concurso-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: concurso-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - concurso-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: concurso-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    command: server /data --console-address ":9001"
    networks:
      - concurso-network

  # Next.js Application (for development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: concurso-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/concurso_osasco
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: concurso-files
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: concurso-osasco-secret-key-2025
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - concurso-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  concurso-network:
    driver: bridge
